
<div class="row">
  <div class="col-lg-4 col-md-4 col-sm-12">
    <div class="card card-user">
      <div class="image">
        <!-- <img src="" alt="..."> -->
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="https://static.vecteezy.com/ti/vecteur-libre/p3/14527697-icone-de-l-agent-immobilier-homme-style-plat-vectoriel.jpg" alt="...">
            <h5 class="title">{{employer.name}} {{employer.lastName}}</h5>
          </a>
          <p class="description">
            {{employer.email}}
          </p>
        </div>
        <!-- <p class="description text-center">
          "I like the way you work it
          <br> No diggity
          <br> I wanna bag it up"
        </p> -->
      </div>
      <div class="card-footer">
        <hr>
        <div class="button-container">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-6 ml-auto">
              <h5>{{tabMeet.length}}
                <br>
                <small>Mettings</small>
              </h5>
            </div>
            <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
              <h5>
                <br>{{leads}}
                <small>Numbers Leads</small>
              </h5>
            </div>
            <div class="col-lg-3 mr-auto">
              <h5>
                <br>
                <small>Presences</small>
              </h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="col-lg-8 col-md-8 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">  Meeting {{this.route.snapshot.paramMap.get('id')}} </h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
               
                <th>
                 Date
                </th>
                <th>
                 Title
                </th>
                <th>
                  description
                 </th>
                 
                   
                <th>
                 status
                </th>
               
              </thead>
              <tbody>
                <tr  *ngFor="let meet of tabMeet; index as i">
                  <td>{{meet.DateMeet}} {{meet.Time}}</td>
                  <td>
                    {{meet.title}}
                  
                  </td>
                  <td>
                    {{meet.desc}}
                  
                  </td>
                 
                 
                  
                  <td >
                    {{meet.status}}
                  
                  </td>
                 
                </tr>
                
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
